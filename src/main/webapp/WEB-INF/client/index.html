<html>
    <head>
        <title>JProject</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
    <textarea id="api-response" style="width:300px; height:300px; background:black;color:lime;"></textarea>
    <script>
        const user = prompt("Please enter the username");
        const pw = prompt("Please enter the password");

        fetch('https://localhost:8443/jProject/webresources/api/category/', {
            method: 'GET',
            redirect: 'follow',
            headers: new Headers({
                'Accept': 'application/json',
                'Authorization': 'Basic ' + btoa(user + ':' + pw),
                'Origin': 'http://localhost'
            })
        })
            .then(res => res.json()).then((jsonObj) => {
                document.getElementById('api-response').value = JSON.stringify(jsonObj);

            }).catch(function (error) {
                console.error(error);
            });
    </script>
        
    </body>
</html>
