<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>AJAX API Example JProject</title>
</head>
<body>
    <textarea id="api-response" style="width:300px; height:300px; background:black;color:lime;"></textarea>
    <script>
        let user = '......';
        let pw = '.......';

        fetch('https://localhost:8443/jTodo/api/task/', {
            method: 'GET',
            redirect: 'follow',
            headers: new Headers({
                'Accept': 'application/json',
                'Authorization': 'Basic ' + btoa(user + ':' + pw),
                'Origin': 'http://localhost'
            })
        })
            .then(res => res.json()).then((jsonObj) => {
                document.getElementById('api-response').value = JSON.stringify(jsonObj);

            }).catch(function (error) {
                console.error(error);
            });
    </script>
</body>
</html>
